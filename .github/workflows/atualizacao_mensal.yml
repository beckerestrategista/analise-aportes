# Nome do Workflow
name: Atualiza√ß√£o Di√°ria dos Dados

# Gatilhos (Triggers)
on:
  # Executa conforme agendamento (cron)
  schedule:
    - cron: '0 13 * * *' # Todos os dias √†s 10h no hor√°rio de Bras√≠lia (UTC-3)
  
  # Permite a execu√ß√£o manual pela aba "Actions"
  workflow_dispatch:

# Defini√ß√£o dos Jobs (Tarefas)
jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    
    # Permiss√µes para o job poder escrever no reposit√≥rio
    permissions:
      contents: write

    # Passos a serem executados
    steps:
      - name: '1. Checkout do reposit√≥rio'
        uses: actions/checkout@v4

      - name: '2. Configurar Python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: '3. Instalar depend√™ncias'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: '4. Executar script de atualiza√ß√£o'
        run: python scripts/carrega_dados_vpa.py

      - name: '5. Commit e Push das altera√ß√µes (se houver)'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          if git diff --staged --quiet; then
            echo "Nenhuma altera√ß√£o para commitar."
          else
            git commit -m "üìä Atualiza√ß√£o autom√°tica dos dados"
            git push
          fi
